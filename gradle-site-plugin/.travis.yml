language: java
install: true

os: linux
dist: trusty
jdk: oraclejdk8

env:
  - CI=true

script:
  - ./gradlew build -x signArchives -s

before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock

cache:
  directories:
    - $HOME/.gradle/caches/modules-2/
    - $HOME/.gradle/wrapper/dists/
