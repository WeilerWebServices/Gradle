plugins {
    id 'org.gradle.samples.cmake-library' version '1.0'
    id 'org.gradle.samples.custom-publication' version '1.0'
}

group = "org.gradle.cpp-samples"
version = "1.3"

cmake {
    binary = "src/list/liblist.a"
    includeDirectory = layout.projectDirectory.dir("src/list/include")
}

publishing {
    repositories {
        maven {
            url '../repo'
        }
    }
}
