apply plugin: "groovy"
apply plugin: "maven"

archivesBaseName = "gradle-markdown"
version = "1.0"
group "org.gradle.plugins"

repositories {
    mavenCentral()
}

dependencies {
    groovy localGroovy()
    compile gradleApi()
    compile "org.pegdown:pegdown:1.1.0"
}

uploadArchives {
    repositories {
        mavenDeployer {
            repository(url: "file://$buildDir/m2repo")
        }
    }
}