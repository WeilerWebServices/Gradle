quarkus.datasource.url=jdbc:h2:tcp://localhost/mem:default
quarkus.datasource.driver=org.h2.Driver
quarkus.datasource.username=username-default
quarkus.datasource.min-size=3
quarkus.datasource.max-size=13
quarkus.datasource.initial-size=7
quarkus.datasource.background-validation-interval=PT53S
quarkus.datasource.acquisition-timeout=PT54S
quarkus.datasource.leak-detection-interval=PT55S
quarkus.datasource.idle-removal-interval=PT56S
